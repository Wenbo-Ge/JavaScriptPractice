<button type="button" id="button-start">start</button>
<button type="button" id="button-stop">stop</button>
<div>
	<div id="div-square" style="width: 100px;height: 100px;background: white;font-size: 12px;opacity: 1">
	Animate
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		// 通过设置flag and if else 来实现点击往返效果
		var status = true;
		$('#button-start').click(function(){
			if (status) {
				$('#div-square').animate({
				'height': '200px',
	        	'width': '200px',
	        	'opacity': '0.5',
	        	'backgroundColor':'black',
	        	'fontSize': '30px',
	        	'color': 'white'
				},2000,function(){alert('back to origin')});
			} else {
				$('#div-square').animate({
				'height': '100px',
	        	'width': '100px',
	        	'opacity': '1',
	        	'backgroundColor': 'white',
	        	'fontSize': '12px',
	        	'color':'black'
				},2000);
			}
			status = !status;
		});	
		$('#button-stop').click(function(){
			$('#div-square').stop();
		});
	});
</script>
