<!--每个单词出现的次数-->
<script type="text/javascript">
    var sentence = "Cassandra was cursed to utter prophecies which were true but which no one believed. A common version of her story relates how, in an effort to seduce her, Apollo gave her the power of prophecy. When she refused him, he spat into her mouth to inflict a curse that nobody would ever believe her prophecies.";
    function search(sentence){
        var arr = sentence.replace(',','').replace('.','').split(" ");

        //var obj={};
        var obj= new Object();
        for(i=0;i<arr.length;i++){
            if(obj[arr[i]]){
                obj[arr[i]]++;
            }else{
                obj[arr[i]]=1;
            }
        }

        return JSON.stringify(obj);
        //return obj;

    }
    console.log('每个单词出现的次数: ',search(sentence));

</script>

<!--数组去重-->
<script type="text/javascript">
    var arr = [2,4,2,2,5,6,7,8,9,9,9];
    function unique(arr){
        var arr1 = [];
        for (var i = 0;i < arr.length;i ++){
            if(arr1.indexOf(arr[i]) == -1){
                arr1.push(arr[i]);
            }
        }
        return arr1;
    }
    console.log('数组去重: ',unique(arr));//[2, 4, 5, 6, 7, 8, 9]
</script>

<!--统计字符串中字符最长的单词-->
<script>
    function longestWord(sentence){
// Use a variable to keep track of the longest word so far.
        var longestWordSoFar = "";

// Convert the sentence into an array of words, so we can easily
// iterate over each word.
        var wordArray = sentence.split(" ");
        var currentWord;

// Loop through each of the words.
        for (var i = 0; i < wordArray.length; i++){
            currentWord = wordArray[i];
// If the length of the current word is greater than the longest
// so far, update our variable tracking the longest word.
            if (currentWord.length > longestWordSoFar.length){
                longestWordSoFar = currentWord;
            }
        }

// after we've looked at every word, return the tracking variable
        return longestWordSoFar;
    }

    // This should log "hippopotamus" once our function is working
    // correctly.
    console.log('统计字符串中字符最长的单词: ',longestWord("I saw a hippopotamus"));
</script>

<!--冒泡排序-->
<script type="text/javascript">
    var arr1 = [2,3,45,64,321,3,21,321,31,999];
    function bubbleSort(arr) {
        for(var i = 0 ;i < arr1.length-1 ;i ++){
            for(var j = 0; j < arr1.length - i - 1 ;j ++){
                if(arr[j]>arr[j+1]) {
                    var tem = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = tem;
                }
            }
        }
        return arr;
    }
    console.log('冒泡排序: ',bubbleSort(arr1));//[2, 3, 3, 21, 31, 45, 64, 321, 321, 999]
</script>

<script>
    function fac(num){
        if(num<=1){
            return 1;
        }else{
// 闭包
            return num*fac(num-1);

        }
    }
    console.log('求阶乘: ',fac(4));
</script>

<!--寻找中位数-->
<script>
	var str='1,2,3,4,5,6,7';
	var arr=str.split(',');
	console.log(arr);
    function median(arr) {
        if (arr.length % 2 == 1) {
            return arr[Math.floor(arr.length / 2)];
        } else {
            var idx = arr.length / 2;
            return (arr[idx - 1] + arr[idx]) / 2;
        }
    }
    console.log('寻找中位数: ',median(arr));
</script>
