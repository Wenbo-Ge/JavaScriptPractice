<!--统计字符串中字符最长的单词-->
<script type="text/javascript">
    var str='I saw a hippopotamus';
    function longestWord (arr){
        var wordArray=arr.split(' ');
        var longestWordSoFar='';
        for (var i = 0; i < wordArray.length; i++) {
            var currentWord = wordArray[i];
            if (currentWord.length > longestWordSoFar.length ) {
                longestWordSoFar=currentWord;
            }
        }
        return longestWordSoFar;
    }
    console.log(longestWord(str));
</script>

                for (var i = 0; i < arr.length; i++) {
                    for (var j = 0; j < arr.length-i-1; j++) {

    function closest(input) {
        var array = input.split(" ");
        array.sort(function(a,b){return a-b});

//        var numbers = [];
